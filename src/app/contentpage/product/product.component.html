<div class="container main">
    <div class="row d-flex">

        <div class="product col-lg-6 col-12 mt-5" *ngIf="menudata" >
            <div class="pro">
            <img src="{{menudata.foodImg}}" width="50%" >
            <div class="name d-none d-lg-block">
            <h3 >{{menudata.foodName}}</h3>
            <p class="mt-3">{{menudata.foodDetails}}</p> 
        </div>
        <button (click)="AddToCart(menudata)" class="mt-3 mt-lg-0 btn btn-success"><i class="bi bi-cart-fill"></i>  Add to cart</button>

        </div>
        </div>

        
        <div class="detials col-lg-6 col-md-12 col-sm-12 mt-5 mb-5">
            <div class="prodet mb-5">
            <h3>{{menudata.foodName}}</h3>
            <p class="d-lg-none d-block">{{menudata.foodDetails}}</p>  
            <p> {{menudata.foodPrice | currency:'INR'}}</p>
           
            <div class="star d-flex ">
                <i class="bi bi-star-fill"></i>
                <i class="bi bi-star-fill"></i>
                <i class="bi bi-star-fill"></i>
                <i class="bi bi-star"></i>
                <i class="bi bi-star"></i>
            </div>
            
    </div>
        <div class="order">
        <form [formGroup]="reg" (ngSubmit)="onsubmit()">
            <input type="text" placeholder="Name" class="form-control" formControlName="name" [ngClass]="{'is-invalid': submit && f.name.errors}">
            <div *ngIf="submit &&  f.name.errors ">
                <div class="text-danger" *ngIf="f.name.errors['required']">Field Required</div>
            </div>
            <input type="text" placeholder="Address" class="form-control" formControlName="address" [ngClass]="{'is-invalid': submit && f.address.errors}">
            <div *ngIf="submit &&  f.address.errors ">
                <div class="text-danger" *ngIf="f.address.errors['required']">Field Required</div>
            </div>
            <input type="text" placeholder="Phone Number" class="form-control" formControlName="phone"  [ngClass]="{'is-invalid': submit && f.phone.errors}">
            <div *ngIf="submit &&  f.phone.errors ">
                <div class="text-danger" *ngIf="f.phone.errors['required']">Field Required</div>
                <div class="text-danger" *ngIf="f.phone.errors['pattern']">10 digit required</div>
            </div>
            <div class="btn">
                <button  class="btn mt-1 btn-success"><i class="bi bi-bag-fill"></i>  Buy Now</button>
            </div>
            
        </form>

        </div>
        </div>

    </div>
</div>
