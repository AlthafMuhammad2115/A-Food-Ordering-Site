        <div class="submain container row ml-5 mr-5 mt-3 mb-3">

            <div class="login-main col-lg-6 col-sm-12 col-md-6 ml-5 mr-5 mt-3 mb-3">
                <div class="login col-lg-6 ">
                <h1>Log In /Sign Up</h1>
                <p>Choose a method to log in;</p>
                <div class="input">
                    <form [formGroup]="reg" (ngSubmit)="onsubmit()">
                    <input type="Email" class="form-control" placeholder="Email" formControlName="email" [ngClass]="{'is-invalid': submit && f.email.errors}">
                    <div *ngIf="submit && f.email.errors ">
                        <div *ngIf="f.email.errors['required']" class="warn text-danger">Field required</div>
                        <div *ngIf="f.email.errors['email']" class="warn text-danger">invalid format(eg: john@gmail.com)</div>
                    </div>
                    <input type="password" class="form-control" placeholder="password" formControlName="password" [ngClass]="{'is-invalid': submit && f.password.errors}">
                    <div *ngIf="submit && f.password.errors ">
                        <div *ngIf="f.password.errors['pattern']" class="warn text-danger">minimum 8 digits required</div>
                        <div *ngIf="f.password.errors['required']" class="warn text-danger">Field required</div>
                    </div>
                    <button class="form-control btn btn-primary">Sign In</button>
                </form>
                    
                </div>
            </div>
            <div class="signin col-lg-4 mt-5">
                <p>or sign-in</p>
                <button class="btn btn-outline-dark form-control"><i class="bi bi-google"></i>   Sign in with google</button>
                <button class="btn btn-outline-dark form-control"><i class="bi bi-facebook"></i>   Sign in with facebook</button>
